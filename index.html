<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Valentine â¤ï¸</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(to bottom right, #ffccd5, #ff4d6d);
  color: white;
  margin: 0;
  padding: 20px;
}

h1 { margin-top: 20px; }

button {
  background: white;
  color: #ff4d6d;
  border: none;
  padding: 12px 20px;
  margin: 10px;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
}

.card {
  background: white;
  color: #ff4d6d;
  padding: 15px;
  border-radius: 20px;
  margin: 15px auto;
  max-width: 320px;
  position: relative;
}

.hidden { display: none; }

/* ğŸ’– Coupon Popup */
.coupon-popup {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  color: #ff4d6d;
  padding: 12px 22px;
  border-radius: 30px;
  font-weight: bold;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  animation: popUp 0.4s ease, fadeOut 0.4s ease 1.5s forwards;
}

@keyframes popUp {
  0% { transform: translateX(-50%) scale(0.7); opacity: 0; }
  100% { transform: translateX(-50%) scale(1); opacity: 1; }
}

@keyframes fadeOut {
  to { opacity: 0; transform: translateX(-50%) translateY(10px); }
}

/* ğŸ’¥ Heart Explosion */
#heartWrap {
  position: relative;
  width: 100%;
  height: 170px;
  margin-top: 25px;
  overflow: hidden;
}

.tiny-heart {
  position: absolute;
  bottom: 0;
  font-size: 22px;
  opacity: 0;
  animation: floatUp 1.8s ease-out forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(0.8); opacity: 0; }
  15% { opacity: 1; }
  100% { transform: translateY(-150px) scale(1.6); opacity: 0; }
}
</style>
</head>

<body>

<h1>For My Valentine ğŸª¨â¤ï¸</h1>

<p>Tap below to unlock love ğŸ’˜</p>
  <img src="unnamed (1).jpg" alt="Us together" style="width:300px; height:auto; border-radius:20px;">  
  
<button onclick="showNote()">Reveal Love Note</button>
<div id="note" class="card hidden"></div>

<h2>Love Coupons ğŸŸï¸</h2>

<div class="card">
  <input type="checkbox" onclick="saveCoupons(this)" id="c1">
  Free Death (For anytime you want to die, one use only)
</div>

<div class="card">
  <input type="checkbox" onclick="saveCoupons(this)" id="c2">
  I will admit Drake Maye is the best QB of 2025 ğŸˆ
</div>

<div class="card">
  <input type="checkbox" onclick="saveCoupons(this)" id="c3">
  Lifetime Supply of Ambien ğŸ’Š
</div>

<h2 style="margin-top: 35px;">One last questionâ€¦ ğŸ’–</h2>

<div class="card">
  <p style="font-size:18px;"><b>Will you be my Valentine?</b></p>

  <button onclick="answerValentine('yes')">Yes</button>
  <button onclick="answerValentine('no')">No</button>

  <div id="valentineResult" style="margin-top: 10px;"></div>
  <div id="heartWrap"></div>
</div>

<script>
const notes = [
  "I would choose you over a vikings superbowl ğŸ’•",
];

function showNote() {
  const random = notes[Math.floor(Math.random() * notes.length)];
  const noteDiv = document.getElementById("note");
  noteDiv.innerHTML = random;
  noteDiv.classList.remove("hidden");
}

/* ğŸ’– Coupon Save + Animation */
function saveCoupons(checkbox) {
  localStorage.setItem(checkbox.id, checkbox.checked);

  if (checkbox.checked) {
    showCouponPopup();
  }
}

function showCouponPopup() {
  const popup = document.createElement("div");
  popup.className = "coupon-popup";
  popup.innerText = "Coupon Applied ğŸ’˜";

  document.body.appendChild(popup);

  setTimeout(() => {
    popup.remove();
  }, 2000);
}

window.onload = function() {
  ["c1","c2","c3"].forEach(id => {
    document.getElementById(id).checked = localStorage.getItem(id) === "true";
  });
};

/* ğŸ’¥ Valentine Answer */
function answerValentine(choice) {
  const result = document.getElementById("valentineResult");
  const heartWrap = document.getElementById("heartWrap");

  result.textContent = "";
  heartWrap.innerHTML = "";

  if (choice === "no") {
    result.textContent = "Too bad, you don't got a choice fuck nigga ğŸ¥³";
    return;
  }

  result.textContent = "Wait.. did you really click yes? ğŸ¥¹â¤ï¸";
  explodeHearts();
}

function explodeHearts() {
  const heartWrap = document.getElementById("heartWrap");

  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "tiny-heart";
    heart.textContent = "â¤ï¸";

    heart.style.left = (5 + Math.random() * 90) + "%";
    heart.style.fontSize = (16 + Math.random() * 20) + "px";
    heart.style.animationDuration = (1.2 + Math.random() * 1.5) + "s";

    heartWrap.appendChild(heart);

    setTimeout(() => heart.remove(), 2500);
  }
}
</script>

</body>
</html>
