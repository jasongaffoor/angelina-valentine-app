<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For My Valentine â¤ï¸</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom right, #ffccd5, #ff4d6d);
    color: white;
    margin: 0;
    padding: 20px;
  }
  h1 { margin-top: 20px; }

  button {
    background: white;
    color: #ff4d6d;
    border: none;
    padding: 12px 20px;
    margin: 10px;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
  }

  .card {
    background: white;
    color: #ff4d6d;
    padding: 15px;
    border-radius: 20px;
    margin: 15px auto;
    max-width: 320px;
  }

  .hidden { display: none; }

  /* Animated heart */
/* Container for floating hearts */
#heartWrap {
  position: relative;
  height: 150px;
  margin-top: 40px;
  overflow: hidden;
}

/* Tiny heart style */
.tiny-heart {
  position: absolute;
  color: white;
  font-size: 20px;
  animation: floatUp 2s ease-out forwards;
}

/* Floating animation */
@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-120px) scale(1.5);
    opacity: 0;
  }
}


  .valentine-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }
</style>
</head>

<body>
  <h1>For My Rocky ğŸª¨ğŸ–¤</h1>

  <!-- Optional image under H1 (edit filename) -->
  <!-- <img src="us.jpg" alt="Us together" style="max-width:90%; width:300px; height:auto; border-radius:20px; margin:15px 0; box-shadow:0 10px 20px rgba(0,0,0,0.2);" /> -->

  <p>Tap below to unlock love ğŸ’˜</p>

    <img src="unnamed (1).jpg" alt="Us together" style="width:300px; height:auto; border-radius:20px;">

  <button onclick="showNote()">Reveal Love Note</button>
  <div id="note" class="card hidden"></div>

  <h2>Love Coupons ğŸŸï¸</h2>

  <div class="card">
    <input type="checkbox" onclick="saveCoupons()" id="c1" />
    Free Hug Anytime ğŸ¤—
  </div>

  <div class="card">
    <input type="checkbox" onclick="saveCoupons()" id="c2" />
    Movie Night Pick ğŸ¬
  </div>

  <div class="card">
    <input type="checkbox" onclick="saveCoupons()" id="c3" />
    Breakfast in Bed ğŸ¥
  </div>

  <!-- âœ… Valentine question section at the end -->
  <h2 style="margin-top: 30px;">One last questionâ€¦ ğŸ’–</h2>

  <div class="card" id="valentineCard">
    <p style="margin-top: 0; font-size: 18px;"><b>Will you be my Valentine?</b></p>

    <div class="valentine-buttons">
      <button onclick="answerValentine('yes')">Yes</button>
      <button onclick="answerValentine('no')">No</button>
    </div>

    <div id="valentineResult" style="margin-top: 10px;"></div>
    <div id="heartWrap" class="hidden">
      <div class="heart" aria-label="animated heart"></div>
    </div>
  </div>

<script>
  const notes = [
    "You are my favorite person in the world â¤ï¸",
    "Every day with you feels magical âœ¨",
    "I would choose you in every lifetime ğŸ’•",
    "You make my world brighter ğŸŒ"
  ];

  function showNote() {
    const random = notes[Math.floor(Math.random() * notes.length)];
    const noteDiv = document.getElementById("note");
    noteDiv.innerHTML = random;
    noteDiv.classList.remove("hidden");
  }

  function saveCoupons() {
    localStorage.setItem("c1", document.getElementById("c1").checked);
    localStorage.setItem("c2", document.getElementById("c2").checked);
    localStorage.setItem("c3", document.getElementById("c3").checked);
  }

  window.onload = function() {
    document.getElementById("c1").checked = localStorage.getItem("c1") === "true";
    document.getElementById("c2").checked = localStorage.getItem("c2") === "true";
    document.getElementById("c3").checked = localStorage.getItem("c3") === "true";
  };

  function answerValentine(choice) {
  const result = document.getElementById("valentineResult");
  const heartWrap = document.getElementById("heartWrap");

  heartWrap.innerHTML = "";
  result.innerHTML = "";

  if (choice === "no") {
    result.innerHTML = "Too bad, you don't got a choice ğŸ˜ˆğŸ’˜";
  } else {
    result.innerHTML = "Wait.. did you really click yes? ğŸ¥¹â¤ï¸";
    explodeHearts();
  }
}

function explodeHearts() {
  const heartWrap = document.getElementById("heartWrap");

  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.classList.add("tiny-heart");
    heart.innerHTML = "â¤ï¸";

    // Random horizontal position
    heart.style.left = Math.random() * 100 + "%";

    // Random animation delay
    heart.style.animationDelay = Math.random() * 0.5 + "s";

    heartWrap.appendChild(heart);

    // Remove after animation
    setTimeout(() => {
      heart.remove();
    }, 2000);
  }
}

</script>
</body>
</html>
