<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(to bottom right, #ffccd5, #ff4d6d);
  color: white;
  margin: 0;
  padding: 20px;
}

h1 {
  margin-top: 20px;
}

button {
  background: white;
  color: #ff4d6d;
  border: none;
  padding: 12px 20px;
  margin: 10px;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
}

.card {
  background: white;
  color: #ff4d6d;
  padding: 15px;
  border-radius: 20px;
  margin: 15px auto;
  max-width: 320px;
}

.hidden {
  display: none;
}

/* ğŸ’¥ Heart Explosion Area */
#heartWrap {
  position: relative;
  width: 100%;
  height: 170px;
  margin-top: 25px;
  overflow: hidden;
}

/* Tiny floating hearts */
.tiny-heart {
  position: absolute;
  bottom: 0;
  font-size: 22px;
  opacity: 0;
  animation: floatUp 1.8s ease-out forwards;
}

/* Floating animation */
@keyframes floatUp {
  0% {
    transform: translateY(0) scale(0.8);
    opacity: 0;
  }
  15% {
    opacity: 1;
  }
  100% {
    transform: translateY(-150px) scale(1.6);
    opacity: 0;
  }
}
</style>
</head>

<body>

<h1>For Angelina ğŸª¨â¤ï¸</h1>

<!-- Optional image under title -->

<p>Tap below to unlock love ğŸ’˜</p>

  <img src="unnamed (1).jpg" alt="Us together" style="width:300px; height:auto; border-radius:20px;">

<button onclick="showNote()">Click to Reveal Love Note</button>
<div id="note" class="card hidden"></div>

<h2>Love Coupons ğŸŸï¸</h2>

<div class="card">
  <input type="checkbox" onclick="saveCoupons()" id="c1">
  Free Hug Anytime ğŸ¤—
</div>

<div class="card">
  <input type="checkbox" onclick="saveCoupons()" id="c2">
  I will admit Drake Maye is the best QB ğŸˆ
</div>

<div class="card">
  <input type="checkbox" onclick="saveCoupons()" id="c3">
  Lifetime perscription to ambien ğŸ’Š
</div>

<h2 style="margin-top: 35px;">One last questionâ€¦ ğŸ’–</h2>

<div class="card">
  <p style="font-size:18px;"><b>Will you be my Valentine?</b></p>

  <button onclick="answerValentine('yes')">Yes</button>
  <button onclick="answerValentine('no')">No</button>

  <div id="valentineResult" style="margin-top: 10px;"></div>
  <div id="heartWrap"></div>
</div>

<script>
const notes = [
  "I would choose over a vikings superbowl ğŸ’•",
  "You are my favorite mentally unwell person ğŸ¥³",

];

function showNote() {
  const random = notes[Math.floor(Math.random() * notes.length)];
  const noteDiv = document.getElementById("note");
  noteDiv.innerHTML = random;
  noteDiv.classList.remove("hidden");
}

function saveCoupons() {
  localStorage.setItem("c1", document.getElementById("c1").checked);
  localStorage.setItem("c2", document.getElementById("c2").checked);
  localStorage.setItem("c3", document.getElementById("c3").checked);
}

window.onload = function() {
  document.getElementById("c1").checked = localStorage.getItem("c1") === "true";
  document.getElementById("c2").checked = localStorage.getItem("c2") === "true";
  document.getElementById("c3").checked = localStorage.getItem("c3") === "true";
};

function answerValentine(choice) {
  const result = document.getElementById("valentineResult");
  const heartWrap = document.getElementById("heartWrap");

  result.textContent = "";
  heartWrap.innerHTML = "";

  if (choice === "no") {
    result.textContent = "Too bad, you don't got a choice ğŸ˜ (click yes for hearts)";
    return;
  }

  result.textContent = "Wait.. did you really click yes? â¤ï¸";
  explodeHearts();
}

function explodeHearts() {
  const heartWrap = document.getElementById("heartWrap");

  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "tiny-heart";
    heart.textContent = "â¤ï¸";

    heart.style.left = (5 + Math.random() * 90) + "%";
    heart.style.fontSize = (16 + Math.random() * 20) + "px";
    heart.style.animationDuration = (1.2 + Math.random() * 1.5) + "s";

    heartWrap.appendChild(heart);

    setTimeout(() => heart.remove(), 2500);
  }
}
</script>

</body>
</html>
